<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{list.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Nuevo Item</ion-label>
      <ion-input [(ngModel)]="nameItem" (keyUp.enter)="addItem()" type="text"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-header *ngIf="list.items.length > 0" class="ion-no-border">
      <ion-label>Tareas por hacer</ion-label>
    </ion-header>

     
    <ion-item-sliding class="animated fadeInDown" *ngFor="let item of list.items; let i = index">
      <ion-item >
        <ion-checkbox (ionChange)="changeCheck(item)" [(ngModel)]="item.completed" slot="start" color="tertiary">
        </ion-checkbox>
        <ion-label>{{item.desciption}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="deleteTask(i)" color="danger">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>



</ion-content>
