<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{list.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Nuevo Item</ion-label>
      <ion-input [(ngModel)]="nameItem" (keyUp.enter)="addItem()" type="text"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-header class="ion-no-border">
      <ion-label>Tareas por hacer</ion-label>
    </ion-header>
    <ion-item class="animated fadeInDown" *ngFor="let item of list.items">
      <ion-checkbox (ionChange)="changeCheck(item)" [(ngModel)]="item.completed" slot="start" color="tertiary"></ion-checkbox>
      <ion-label>{{item.desciption}}</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
